<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Idle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .tower {
      margin: 20px auto;
      max-width: 200px;
    }
    .floor {
      width: 100%;
      height: 40px;
      background: #4caf50;
      margin: 2px 0;
      border: 2px solid #222;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>üèóÔ∏è Tower Idle Game</h1>
  <p>üí∞ Money: $<span id="money">0</span></p>
  <button onclick="buildFloor()">Build Floor ($10)</button>
  <button onclick="upgradeFloors()">Upgrade Floors ($50)</button>

  <div class="tower" id="tower"></div>

  <script>
    // Start with $20 so user can build floors right away
    let money = 20;
    let floors = [];
    let floorIncome = 1;

    function updateMoneyDisplay() {
      document.getElementById('money').textContent = money;
    }

    function buildFloor() {
      if (money >= 10) {
        money -= 10;
        const floor = document.createElement('div');
        floor.classList.add('floor');
        document.getElementById('tower').prepend(floor);
        floors.push(floor);
        updateMoneyDisplay();
      } else {
        alert('Not enough money to build a floor!');
      }
    }

    function upgradeFloors() {
      if (money >= 50) {
        money -= 50;
        floorIncome += 1;
        updateMoneyDisplay();
      } else {
        alert('Not enough money to upgrade floors!');
      }
    }

    // Passive income every second
    setInterval(() => {
      money += floors.length * floorIncome;
      updateMoneyDisplay();
    }, 1000);

    // Update money display initially
    updateMoneyDisplay();
  </script>
</body>
</html>
